<div>
    <div>
        <strong>Now playing: </strong>
        <span class="title">{{transportCtrl.track.title}}</span>
    </div>
    <br>
    <div>
        <span class='controls'>
            <a id="play-button" ng-click="transportCtrl.play()"><i class='fa fa-play'></i></a>
            <a id="pause-button" ng-click="transportCtrl.pause()"><i class='fa fa-pause'></i></a>
            <a id="back-button" ng-click="transportCtrl.back()"><i class='fa fa-step-backward'></i></a>
            <a id="fore-button" ng-click="transportCtrl.fore()"><i class='fa fa-step-forward'></i></a>
    </span>
    </div>
</div>
