<table id="playlist" class="fixed_headers">
    <thead>
        <th class="title">
            Title
        </th>
        <th class="artist">
            Artist
        </th>
        <th class="album">
            Album
        </th>
        <th class="length">
            Length
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="piste in plistctrl.tracks.data"  playlist-row track="piste" on-click="jukectrl.clickTrack"></tr>
    </tbody>
</table>
